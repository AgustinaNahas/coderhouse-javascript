<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clase7</title>
    <script type="text/javascript">

        function Departamento(m2, piso, letra){
            this.m2 = m2
            this.piso = piso
            this.letra = letra
        }

        var m2 = parseInt(prompt("Ingrese los m2 de su departamento"))
        var piso = parseInt(prompt("Ingrese el piso de su departamento"))
        var letra = prompt("Ingrese la letra/nro de su departamento")

        var miCasa = new Departamento(m2, piso, letra)

        console.log(miCasa)

    </script>
</head>
<body>
    <p></p>
</body>
</html>
